<h2>Products</h2>

<div *ngFor="let p of products">

<h4>Available Products:<br>Product {{p.id}}:<a [title]="p.name+'product'">{{p.name}}</a><h5 *ngIf="p.description"> Description:{{p.description}}</h5></h4>

to add products click here --> <button type="button" (click)="add()">add</button><br><br>
to remove products click here --> <button type="button" (click)="remove()">remove</button>


</div>

<button mat-button>shopping_cart</button>
    <button mat-button color="button" (click)="Payment">Payment</button>
   

<app-product-alerts (notify)="onNotify()"></app-product-alerts>
